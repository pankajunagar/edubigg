  <ion-card class="cardContainer" *ngFor="let performanceData of performance">
    <ion-item-group>
      <ion-item-divider style="color: #003b8e">

        {{performanceData[0].StandardName}}

      </ion-item-divider>

      <ion-item *ngFor="let performanceDataDetails of performanceData" style="border-bottom: 0.4px solid #f2f2f2" (click)="rowClick(performanceDataDetails)" text-nowrap>
        <p text-wrap style="font-size: 16px;color: #1a2532;margin-top: 5px">{{performanceDataDetails.SubjectName}}</p>
        <p text-wrap style="margin-top: 5px">{{'Test Given : '+performanceDataDetails.ExamCount+(performanceDataDetails.Percentage == null ?' . Performance : N/A' :' . Performance : '+performanceDataDetails.Percentage+'%')}}</p>
        <ion-icon name="ios-arrow-forward" item-end></ion-icon>
       
      </ion-item> 


    </ion-item-group>
  </ion-card>

  <ion-card *ngIf="nodata">
    <ion-item>
        No test given.
    </ion-item>
  </ion-card>
