  <ion-card style="width: 100%;margin:0;">
        <ion-grid>
            <ion-row>
                <ion-col col-5 text-center>From Date</ion-col>
                <ion-col col-5 text-center>To Date</ion-col>
                <ion-col></ion-col>
            </ion-row>
            <ion-row>

                <ion-col col-5>
                    <button ion-button block outline class="datebtn">
                        <ion-datetime displayFormat='MMM DD, YYYY' placeholder="DD-MM-YYYY" (ionChange)="getStartDate()" [(ngModel)]="fromDate" min="2012" max="2030-12-31"></ion-datetime>
                    </button>
                </ion-col>

                <ion-col col-5>
                    <button ion-button block outline class="datebtn">
                        <ion-datetime displayFormat="MMM DD, YYYY" placeholder="DD-MM-YYYY" (ionChange)="getStartDate()" [(ngModel)]="toDate" min="2012" max="2030-12-31"></ion-datetime>
                    </button>
                </ion-col>

                <ion-col col-2>
                    <button ion-button block (click)="resetData()">
                        <ion-icon name="md-refresh"></ion-icon>
                    </button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>
</ion-header>


<ion-content no-padding>
  <ion-refresher (ionRefresh)="refresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
  
	
 <div *ngIf="nodata == false">   
	<ion-card *ngFor="let msg of messages">
	  <ion-card-header class="header" id="head">
	    {{msg.Noti_Heading}}
	  </ion-card-header>
	  <ion-card-content class="content" id="con">
	  	<!-- <ion-icon name="text"></ion-icon> -->
	     <ion-grid>
	     	<ion-row class="space"> 
	     		<ion-col col-1>
	     			<ion-icon name="text" class="icon"></ion-icon>
	     		</ion-col>
	     		<ion-col col-11>
            <div [innerHTML]="msg.Noti_Description"></div>
	     			<!-- {{msg.Noti_Description}} -->
	     			<!-- <span inner-html="{{msg.Noti_Description}}"></span> -->
	     		</ion-col>
	     	<span class="time" style="margin-left: 10%;" >{{msg.Noti_Date}} - {{msg.Noti_Time}}</span> 
	     	</ion-row> 
	     </ion-grid>
	  </ion-card-content>
	</ion-card>
  </div>


  <ion-card *ngIf="nodata == true">
    <ion-item>
      No messages found for the selected date range.
    </ion-item>
  </ion-card>


</ion-content>
